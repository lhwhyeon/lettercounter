<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 1rem;
            font-family: 'Roboto', Arial, sans-serif;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            font-weight: 400;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            font-weight: 400;
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        h3 span {
            font-weight: 700;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Letter Counter</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..." oninput="countLetters()"></textarea>
    <br>
    <button onclick="copyText()">All Copy</button>
    <button onclick="resetText()">Reset</button>
    <br>
    <h3>Total Letters (with spaces): <span id="totalWithSpaces"></span></h3>
    <h3>Total Letters (without spaces): <span id="totalWithoutSpaces"></span></h3>

    <script>
        function countLetters() {
            const inputText = document.getElementById("inputText").value;
            const totalWithSpaces = inputText.length;
            const totalWithoutSpaces = inputText.replace(/\s+/g, '').length;

            document.getElementById("totalWithSpaces").innerText = totalWithSpaces;
            document.getElementById("totalWithoutSpaces").innerText = totalWithoutSpaces;
        }

        function copyText() {
            const inputText = document.getElementById("inputText");
            inputText.select();
            inputText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
        }

        function resetText() {
            document.getElementById("inputText").value = '';
            countLetters();
        }
    </script>
</body>
</html>
